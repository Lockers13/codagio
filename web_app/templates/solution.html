{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} {% block title %}CGC - Code for Code's Sake{% endblock %} {% block head %}

<head>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            /* Added */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{% static 'css/solution.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
</head>
{% endblock %} {% block content %}

<div style="width: 100%; height:100%; overflow: hidden;"></div>
<div id="container" style="border:4px solid black;width:50%;height:2000px;position:relative;">

    <div id="editor">
    </div>

    <div style="width:100%;margin-left:100%;position:relative;text-align:center;">
        <form id="sub_form" action="" method="post" enc="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    {{ form.title }}
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    <input name="solution" id="solution_text" type="hidden"> {{ form.problem_id }}
                    <br>
                </div>
                <input type="hidden" name="sub_type" value="solution">
            </div>
            <button id="sub_btn" type="submit" class="btn btn-primary">Submit your solution!</button>
        </form>
        <div id="analysis" style="position:relative;text-align:center;">
            <p id="result" class="text-md-center"></p>
            <div id="accordion" style="margin-left:1em;width:100%;visibility:hidden;margin-top:5em;text-align:center;">
                <div class="card" style="margin:0 100 0 100">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Results Breakdown
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div id="breakdown_collapse" class="card-body">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Code Comparison
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div id="comp_collapse" class="card-body">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Sneak Peek
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div id="sp_collapse" class="card-body">
                        </div>
                    </div>
                </div>
                <div class="card" id="lp_collapse_card">
                    <div class="card-header" id="headingFour">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                                Line-By-Line Profile
                            </button>
                        </h5>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div id="lp_collapse" class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/solution.js' %}"></script> {% endblock %}
