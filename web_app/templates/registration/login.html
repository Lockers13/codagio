{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
{% load crispy_forms_tags %}         

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <br><br><p>Don't yet have an account?&nbsp<a href="{% url 'accounts:register' %}">Register</a> today</p>
</form>
{% endblock %}
